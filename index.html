<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5d0d5452e6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>myLibrary - A Book Library</title>
</head>
<body>
    
    <header class="filtered">
        <a href="#"><h1>myLibrary</h1></a>
        <button class="btn">Log In</button>
    </header>

    <main id="main">
        <div class="addBook-popup popup" id="addBook-popup">
            <form action="" class="addBook-form popup-form">
                <h2>Add New Book</h2>
                <input type="text" placeholder="Book's Title" name="book-title" required>
                <input type="text" placeholder="Book's Author" name="book-author" required>
                <input type="number" placeholder="Book's Pages" name="book-pages" required>
                <input type="button" value="Not Readed" name="book-read" class="btn input-btn" onclick="toggle(this)">
                <div class="btn-container">
                    <button type="button" class="btn" onclick="addBook()">Submit Book</button>
                    <button type="button" class="btn red-btn" onclick="closeForm(`add`)">Close</button>
                </div>
            </form>
        </div>
        <div class="editBook-popup popup" id="editBook-popup">
            <form action="" class="editBook-form popup-form">
                <h2>Edit <span id="editBook-title"></span></h2>
                <input type="text" placeholder="Book's Title" name="editBook-title" required>
                <input type="text" placeholder="Book's Author" name="editBook-author" required>
                <input type="number" placeholder="Book's Pages" name="editBook-pages" required>
                <input type="button" value="Not Readed" name="editBook-read" class="btn input-btn" onclick="toggle(this)">
                <div class="btn-container">
                    <button name="editBook-button" type="button" class="btn">Edit Book</button>
                    <button type="button" class="btn red-btn" onclick="closeForm(`edit`)">Close</button>
                </div>
            </form>
        </div>
        
        <table id="library" class="filtered">
            <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
            </tr>
            <tr></tr>
            <!-- <article class="book">
                    <img src="images/Book_Covers/cover.png" alt="">
                    <span class="cover-title">book-title</span>
                    <div class="book-info">
                        <p class="book-title">book-title</p>
                        <p>book-author</p>
                        <p>book-pages</p>
                        <p>book-read</p>
                        <div class="btn-container">
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </div>
            </article> -->
        </table>
        <button class="addBook filtered" onclick="openForm(`add`)"><i class="fa-regular fa-square-plus"></i> Add New Book</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
